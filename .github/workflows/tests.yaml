name: PHPUnit

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5
      - uses: php-actions/phpunit@v3
        name: phpunit
        with:
          php_version: 7.3
          php_extensions: gd exif gmp imap tidy calendar pcntl http dom
