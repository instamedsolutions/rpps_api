name: Deploy Staging

env:
  ENVIRONMENT: 'staging'
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches:
      - staging
  workflow_dispatch:

concurrency:
  group: staging-release-${{ github.ref }}-1
  cancel-in-progress: true


jobs:
  docker-build-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    environment:
      name: 'staging'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build base image
        uses: ./.github/actions/build-docker-image
        with:
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          docker_image: ${{ env.IMAGE_NAME }}-base
          docker_file: "base"
          docker_tag: ${{ env.ENVIRONMENT }}

  docker-build-staging:
    name: Build Staging Image
    runs-on: ubuntu-latest
    needs: docker-build-base
    environment:
      name: 'staging'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build staging image
        uses: ./.github/actions/build-docker-image
        with:
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          docker_image: ${{ env.IMAGE_NAME }}
          docker_file: 'deployed'
          docker_env: ${{ env.ENVIRONMENT }}
          docker_tag: ${{ env.ENVIRONMENT }}
          base_image_tag: ${{ env.ENVIRONMENT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  ecs-deploy:
    name: Trigger deployment on ECS
    needs: docker-build-staging
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: 'staging'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy to ECS
        uses: ./.github/actions/deploy-to-aws
        with:
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_cluster_name: ${{ secrets.AWS_CLUSTER_NAME }}
          aws_api_service_name: ${{ secrets.AWS_API_SERVICE_NAME }}
          aws_workers_service_name: ${{ secrets.AWS_WORKERS_SERVICE_NAME }}
          aws_scheduled_service_name: ${{ secrets.AWS_SCHEDULED_WORKERS_SERVICE_NAME }}

